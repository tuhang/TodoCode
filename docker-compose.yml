version: '3.8'

# TodoCode - 本地开发环境
# 使用方法: docker-compose up -d

services:
  # ===========================================
  # MySQL 数据库
  # ===========================================
  mysql:
    image: mysql:8.0
    container_name: todocode-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: todocode
      MYSQL_USER: todocode
      MYSQL_PASSWORD: todocode123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Redis 缓存
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: todocode-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Redis Commander (Redis 图形界面)
  # ===========================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: todocode-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis

  # ===========================================
  # RabbitMQ 消息中间件
  # ===========================================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: todocode-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: todocode
      RABBITMQ_DEFAULT_PASS: todocode123
    ports:
      - "5672:5672"   # AMQP 协议
      - "15672:15672" # 管理界面
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ===========================================
  # MinIO (S3兼容对象存储)
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: todocode-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"  # API 端口
      - "9001:9001"  # 控制台
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ===========================================
  # Prometheus (指标监控)
  # ===========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: todocode-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  # ===========================================
  # Grafana (可视化)
  # ===========================================
  grafana:
    image: grafana/grafana:latest
    container_name: todocode-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_USERS_ALLOW_SIGN_UP: false
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  minio_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  default:
    name: todocode-network
